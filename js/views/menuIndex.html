<h1>MENU</h1>
<!-- Date here -->
<p>Today our chef will bring you on a trip around the world. From France to Italy to Thailand and Latin America, please enjoy your trip around the world.</p>
<section id="menu" class="container">

  <!-- begin menu block -->
  <div class="menu-block" ng-repeat="menu in mIndexCtrl.menus | filter: menuIndexFilter | orderBy:mIndexCtrl.sortBy:mIndexCtrl.reverse">
    <div class="menu-img picture">
      <img src="images/" alt="Food">
    </div> <!-- menu item picture -->

    <div class="menu-content">
      <h2>{{menu.course}}</h2>
      <p>{{menu.title}}</p>
      <p>{{menu.description}}</p>
    </div> <!-- end content block -->
  </div>
  <!-- end menu block -->

</section> <!-- menu-item -->
